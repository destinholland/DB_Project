<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/tsStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main role="main" class="container-fluid">
        <div class="row">
            <nav class="col-12 top">
                <label class="logo">FLORIDA HEALTH INSIGHT</label>
                <ul id="TopRightIcon">
                    {% block TopRightIcon %}{% endblock %}
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-1 sidebar">
              <ul>
                  <li><a href="{{ url_for('add') }}"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('join') }}"><i class="fa fa-handshake-o" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('choose') }}"><i class="fa fa-table" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('login') }}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            <div class="col-11" style="position:fixed; top:20%; margin-left:200px">
                {{ data }}
            </div>
            <!-- <div class="col-11 page-content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="row">
                            {% for category, message in messages %}
                                <div class ="col alert alert-{{ category }}">
                                    <p>{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="col-6 page-content">
                    {% block content %}{% endblock %}
                </div>
            </div> -->
        </div>
    </main>

</body>
</html>
