<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLORIDA HEALTH INSIGHT</title>
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/tsStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main role="main" class="container-fluid">
        <div class="row">
            <nav class="col-12 top">
                <label class="logo">FLORIDA HEALTH INSIGHT</label>
                <ul id="TopRightIcon">
                    {% block TopRightIcon %}{% endblock %}
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-1 sidebar">
              <ul>
                  <li><a href="{{ url_for('add') }}"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('join') }}"><i class="fa fa-handshake-o" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('choose') }}"><i class="fa fa-table" aria-hidden="true"></i></a></li>
                  <li><a href="{{ url_for('login') }}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            <div class="col-5" style="position:fixed; top:20%; margin-left:200px;">
                <form action="graph1" method="POST" >
                    <label for="counties">Select a county:</label>

                    <select name="counties" id="cars">
                        <option value="Alachua">Alachua</option>

                        <option value="Brevard">Brevard</option>
                        <option value="Broward">Broward</option>
                        <option value="Calhoun">Calhoun</option>
                        <option value="Charlotte">Charlotte</option>
                        <option value="Citrus">Citrus</option>
                        <option value="Clay">Clay</option>
                        <option value="Collier">Collier</option>
                        <option value="Columbia">Columbia</option>
                        <option value="DeSoto">DeSoto</option>
                        <option value="Dixie">Dixie</option>
                        <option value="Duval">Duval</option>
                        <option value="Escambria">Escambria</option>
                        <option value="Flagler">Flagler</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Gadsden">Gadsden</option>
                        <option value="Gilchrist">Gilchrist</option>
                        <option value="Glades">Glades</option>
                        <option value="Gulf">Gulf</option>
                        <option value="Hamilton">Hamilton</option>
                        <option value="Hardee">Hardee</option>
                        <option value="Hendry">Hendry</option>
                        <option value="Hernando">Hernando</option>
                        <option value="Highlands">Highlands</option>
                        <option value="Hillsborough">Hillsborough</option>
                        <option value="Holmes">Holmes</option>
                        <option value="Indian River">Indian River</option>
                        <option value="Jackson">Jackson</option>"
                        <option value="Jefferson">Jefferson</option>
                        <option value="Lafayette">Lafayette</option>
                        <option value="Lake">Lake</option>
                        <option value="Lee">Lee</option>
                        <option value="Leon">Leon</option>
                        <option value="Levy">Levy</option>
                        <option value="Liberty">Liberty</option>
                        <option value="Madison">Madison</option>
                        <option value="Manatee">Manatee</option>
                        <option value="Marion">Marion</option>
                        <option value="Martin">Martin</option>
                        <option value="Miami-Dade">Miami-Dade</option>
                        <option value="Monroe">Monroe</option>
                        <option value="Nassau">Nassau</option>
                        <option value="Okaloosa">Okaloosa</option>
                        <option value="Okeechobee">Okeechobee</option>
                        <option value="Orange">Orange</option>
                        <option value="Osceola">Osceola</option>
                        <option value="Palm Beach">Palm Beach</option>
                        <option value="Pasco">Pasco</option>
                        <option value="Pinellas">Pinellas</option>
                        <option value="Polk">Polk</option>
                        <option value="Putnam">Putnam</option>
                        <option value="Santa Rossa">Santa Rossa</option>
                        <option value="Sarasota">Sarasota</option>
                        <option value="Seminole">Seminole</option>
                        <option value="St. Johns">St. Johns</option>
                        <option value="St. Lucie">St. Lucie</option>
                        <option value="Sumter">Sumter</option>
                        <option value="Suwannee">Suwannee</option>
                        <option value="Taylor">Taylor</option>
                        <option value="Union">Union</option>
                        <option value="Volusia">Volusia</option>
                        <option value="Wakulla">Wakulla</option>
                        <option value="Walton">Walton</option>
                        <option value="Washington">Washington</option>
                    </select>
                    <br>
                    <br>
                    <label for="start">Start date (optional):</label>
                    <input type="date" id="start" name="start" min="1979-05-01" max="2016-09-30">
                    <br>
                    <label for="end">End date (optional):</label>
                    <input type="date" id="end" name="end" min="1979-05-01" max="2016-09-30">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-6" style="position: fixed; top: 20%; margin-left: 600px;">
                <img {{ imgSrc }} >
            </div>
            <!-- <div class="col-11 page-content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="row">
                            {% for category, message in messages %}
                                <div class ="col alert alert-{{ category }}">
                                    <p>{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="col-6 page-content">
                    {% block content %}{% endblock %}
                </div>
            </div> -->
        </div>
    </main>

</body>
</html>
